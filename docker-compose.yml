  # VOICEVOX Engine - Japanese TTS
  # For Mac M4/Apple Silicon: uses CPU image (no GPU acceleration)
  # For NVIDIA GPU: override with docker-compose.nvidia.yml
  voicevox:
    image: voicevox/voicevox_engine:cpu-ubuntu20.04-latest
    container_name: ai-video-voicevox
    ports:
      - "50021:50021"
    environment:
      - VV_CPU_NUM_THREADS=4
    volumes:
      - voicevox-cache:/root/.local/share/voicevox-engine
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:50021/speakers"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-video-network

