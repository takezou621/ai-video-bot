name: Daily AI Video Generation

on:
  schedule:
    # 毎朝7:00 JST (UTC 22:00 of previous day)
    - cron: '0 22 * * *'
  workflow_dispatch:  # 手動実行も可能

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests google-auth-oauthlib google-api-python-client

    - name: Generate video and upload to YouTube
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        YOUTUBE_UPLOAD_ENABLED: true
        YOUTUBE_PRIVACY_STATUS: public
        YOUTUBE_POST_COMMENTS: true
        VIDEOS_PER_DAY: 1
        DURATION_MINUTES: 10
        TOPIC_CATEGORY: ai_news
        USE_WEB_SEARCH: true
        SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        python advanced_video_pipeline.py

    - name: Upload outputs as artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: video-outputs
        path: outputs/
        retention-days: 7
