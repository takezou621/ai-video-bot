# CPU-only configuration for macOS (no NVIDIA GPU required)
services:
  ai-video-bot:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    container_name: ai-video-bot
    env_file:
      - .env
    environment:
      - TZ=Asia/Tokyo
    volumes:
      - .:/app
      - ./outputs:/app/outputs
      - ./assets:/app/assets
      - ./youtube_token.pickle:/app/youtube_token.pickle
      - ./youtube_credentials.json:/app/youtube_credentials.json
    working_dir: /app
    command: ["tail", "-f", "/dev/null"]

networks:
  default:
    driver: bridge
